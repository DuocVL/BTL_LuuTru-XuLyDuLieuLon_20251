apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hdfs-namenode-pvc
  namespace: sentiment-analysis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-namenode
  namespace: sentiment-analysis
  labels:
    app: hdfs-namenode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hdfs-namenode
  template:
    metadata:
      labels:
        app: hdfs-namenode
    spec:
      containers:
      - name: namenode
        image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
        ports:
        - containerPort: 9870
          name: web
        - containerPort: 9000
          name: rpc
        env:
        - name: CLUSTER_NAME
          value: "sentiment-cluster"
        - name: CORE_CONF_fs_defaultFS
          value: "hdfs://hdfs-namenode:9000"
        volumeMounts:
        - name: namenode-data
          mountPath: /hadoop/dfs/name
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: namenode-data
        persistentVolumeClaim:
          claimName: hdfs-namenode-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hdfs-namenode
  namespace: sentiment-analysis
  labels:
    app: hdfs-namenode
spec:
  type: ClusterIP
  ports:
  - port: 9870
    targetPort: 9870
    protocol: TCP
    name: web
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: rpc
  selector:
    app: hdfs-namenode
